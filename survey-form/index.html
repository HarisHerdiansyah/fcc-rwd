<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          Name
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="number" id="number-label">
          Age
          <input
            id="number"
            type="number"
            min="13"
            max="120"
            placeholder="Age"
            required
          />
        </label>
        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown">
            <option value="" selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full-time Job">Full-time Job</option>
            <option value="Full-time Learner">Full-time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="friend-recom">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div>
          <label for="definitely">
            <input
            type="radio"
            name="friend-recom"
            id="definitely"
            value="Definitely"
            />
            Definitely
          </label>
        </div>
        <div>
          <label for="maybe">
            <input
            type="radio"
            name="friend-recom"
            id="maybe"
            value="Maybe"
            />
            Maybe
          </label>
        </div>
        <div>
          <label for="not-sure">
            <input
            type="radio"
            name="friend-recom"
            id="not-sure"
            value="Not Sure"
            />
            Not Sure
          </label>
        </div>
      </fieldset>
      <fieldset>
        <label for="dropdown">
          What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="" disabled>Select current role</option>
            <option value="Challenges" selected>Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <div>
          <label for="front-end">
            <input
              type="checkbox"
              name="front-end"
              id="front-end"
              value="front-end"
            />
            Front-end Projects
          </label>
        </div>
        <div>
          <label for="back-end">
            <input
              type="checkbox"
              name="back-end"
              id="back-end"
              value="back-end"
            />
            Back-end Projects
          </label>
        </div>
        <div>
          <label for="data-visualization">
            <input
              type="checkbox"
              name="data-visualization"
              id="data-visualization"
              value="data-visualization"
            />
            Data Visualization
          </label>
        </div>
      </fieldset>
      <fieldset>
        <label for="comment">
          Any comments or suggestions?
          <textarea name="comment" id="comment" cols="30" rows="300"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
